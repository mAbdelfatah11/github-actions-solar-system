name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

env:
  MONGO_URI: mongodb+srv://supercluster.d83jj.mongodb.net/superData
  MONGO_USERNAME: superuser
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v4
          with:
            node-version: 20
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          if: ${{ always() }}                  # do this step of archiving the test result whatever happens to the previous step, failure or success
          with:
            name: Mocha-Test-Result           # test result helps in defineing which test case fails while testing
            path: test-results.xml      # path of the file to be uploaded for archiving, it will be uploaded to the github backend storage not a virtual machine 

    code-coverage:
      name: code-coverage
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version
        uses: actions/setup-node@v4
        with:
          node-version: 18
  
      - name: Install Dependencies
        run: npm install
  
      - name: coverage
        continue-on-error: true
        run: npm run coverage      # excutes a test coverage check against code and evaluates number of lines against configured one
        
      - uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Result          # test result helps in defineing which test case fails while testing
          path: coverage      # path of the file to be uploaded for archiving, it will be uploaded to the github backend storage not a virtual machine 
          retention-days: 5 
    
    docker:
      permissions:
        packages: write
      runs-on: ubuntu-latest
      needs:
        - code-coverage
        - unit-testing
      steps:
        - uses: actions/checkout@v4

        # Log in to the GitHub container registry
        - uses: docker/login-action@v2.2.0
          with:
            registry: ghcr.io
            username: '${{ github.repository_owner }}'
            password: '${{ secrets.GITHUB_TOKEN }}'

        # Ensure repository owner is lowercase as github actions throws an error if we use this variable directly "github.repository_owner"
        - name: Prepare lowercase repository owner
          id: prepare
          run: echo "lowercase_owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

        # Build and push Docker image
        - uses: docker/build-push-action@v4
          with:
            context: .
            push: true
            tags: >-
              ghcr.io/${{ env.lowercase_owner }}/solar-system:${{ github.sha }}

    dev-deploy:
      name: dev-deploy
      needs: docker
      runs-on: ubuntu-latest
      environment:
        name: development
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.26.0' # equal to EKS-Cluster k8s version
      - uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: '${{ secrets.KUBECONFIG }}'
      - name: verify connection to k8s cluster
        run: | 
          kubectl version --short -o yaml
      - name: fetch ingress IP
        run: |
          echo "INGRESS_IP=$(kubectl -n ingress-nginx get services ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")" >> "$GITHUB_ENV"
      - name: replace placeholders in k8s manifests
        uses: cschleiden/replace-tokens@v1
        with:
          tokenPrefix: '_{_'
          tokenSuffix: '_}_'
          files: '["kubernetes/development/*.yaml"]'
        env:
          NAMESPACE: '${{ vars.NAMESPACE }}'
          REPLICAS: '${{ vars.REPLICAS }}'
          IMAGE: >-
            ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}
          INGRESS_IP: '${{ env.INGRESS_IP }}'
      - run: cat kubernetes/development/*.yaml